<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__login">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__edit" type="button"></button>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
      <ul>
        <li class="element">
          <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
          <!--<div class="element__group">-->
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>

          <!--</div>-->

        </li>
      </ul>
    </section>
    
  </main>
  </div>
    
</body>
</html>
