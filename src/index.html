<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__button-edit">
          <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="фото профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__login"></h1>
          <p class="profile__activity"></p>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Евгений Тарасов</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" novalidate>
          <input class="popup__input popup__input_type_name" type="text" id="user-field" minlength="2" name="user" maxlength="40" required>
          <span class="popup__input-error user-field-error"></span>
          <input class="popup__input popup__input_type_data" type="text" id="data-field" minlength="2" name="activity" maxlength="200" required>
          <span class="popup__input-error data-field-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-cards">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add-cards" novalidate>
          <input class="popup__input popup__input_type_title" type="text" id="title-field" name="title"  placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-field-error"></span>
          <input class="popup__input popup__input_type_link" type="url" id="link-field" name="link"  placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-field-error"></span>
          <button class="popup__save popup__save_create" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_open-img" >
      <div class="popup__data">
        <img class="popup__img" src="#" alt="#">
        <h2 class="popup__description"></h2>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_delete-cards">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
        <form class="popup__form popup__form_delete-card" novalidate>
          <button class="popup__save" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_updata-avatar">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обовить аватар</h2>
        <form class="popup__form popup__form_avatar-updata" novalidate>
          <input class="popup__input" type="url" id="avatar-field" name="avatar"  placeholder="Ссылка на картинку" required>
          <span class="popup__input-error avatar-field-error"></span>
          <button class="popup__save" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <template class="card card_sample_place">
      <li class="element">
        <img class="element__img">
        <button class="element__delete" type="button"></button>
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button class="element__like-button" type="button"></button>
          <p class="element__like-counter">0</p>
        </div>       
      </li>
    </template>
  </div>
  </body>
</html>
